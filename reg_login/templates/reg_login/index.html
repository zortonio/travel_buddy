<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome!</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'reg_login/css/main.css' %}">
  </head>
  <body>
    <h1>Welcome!</h1>
    <div id="login">
      <h2>Login</h2>
      <form id="login_form" action="{% url 'validate' route='login' %}" method="post">
        {% csrf_token %}
        <div class="inputs">
          <div class="element">
            <label>Username:</label>
            <input type="text" name="username" value="">
          </div>
          <div class="element">
            <label>Password:</label>
            <input type="text" name="pw" value="">
          </div>
        </div>
        <input type="submit" class="submit_btn">
      </form>
    </div>
    <div id="register">
      <h2>Register</h2>
      <form id="reg_form" action="{% url 'validate' route='register' %}" method="post">
        {% csrf_token %}
        <div class="inputs">
          <div class="element">
            <label>Name:</label>
            <input type="text" name="name" value="">
          </div>
          <div class="element">
            <label>Username:</label>
            <input type="text" name="username" value="">
          </div>
          <div class="element">
            <label>Email:</label>
            <input type="text" name="email" value="">
          </div>
          <div class="element">
            <label>Password:</label>
            <input type="text" name="pw" value="">
          </div>
          <p>*Password must be at least 8 characters long.</p>
          <div class="element">
            <label>Confirm Password:</label>
            <input type="text" name="pw_confirm" value="">
          </div>
        </div>
        <input type="submit" class="submit_btn">
      </form>
    </div>
    {% if messages %}
      {% for message in messages %}
        <h2 class="error">{{message}}</h2>
      {% endfor %}
    {% endif %}
  </body>
</html>
